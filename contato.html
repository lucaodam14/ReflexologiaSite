    <h1>Marque sua consulta</h1>
    <main>
        <section class="formulario">
            <form name="form1" action="enviar.html"  method="get">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

                <label for="email">E-Mail:</label>
                <input type="text" name="email" id="email">

                <label for="categoria">Categoria:</label>
                <select name="categoria" id="categoria">
                    <option value="" selected disabled>Selecione uma categoria</option>
                    <option value="podal">Reflexologia podal</option>
                    <option value="manual">Reflexologia manual</option>
                    <option value="auricular">Reflexologia auricular</option>
                </select>

                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Digite seu texto aqui..."></textarea>

                <div class="form-buttons">
                    <input type="submit" value="Enviar" onclick="return validar()">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </section>
